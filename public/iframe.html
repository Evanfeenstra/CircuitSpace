<style type="text/css">
* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

html, body {
  width: 100%; height: 100%;
}

#wrap {
  width: 100%;
  height: 100%;
}

/* Code Editors */

#code_editors {
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 60%;
}

#code_editors .code_box {
  height: 33%; width: 100%;
  position: relative;
}
.code_box h3 {
  font-size: 13px;
  height: 30px;
  padding: 5px 10px; margin: 0;
  background: linear-gradient(#707070, #555);
  color: white;
  border-top: 1px solid #8F8F8F;
  border-bottom: 1px solid #202020;
}
.code_box textarea {
  position: absolute;
  left: 0; right: 0; top: 30px; bottom: 0;
  resize: none; border: 0;
  padding: 10px;
  font-family: monospace;
  width: 100%;
}
.code_box textarea:focus {
  outline: none;
  background: #EFEFEF;
}

/* Output Area */
#output {
  position: absolute;
  left: 40%; top: 0; right: 0; bottom: 0;
  border: 5px solid #444;
  overflow: hidden;
}

#output iframe {
  width: 100%; height: 100%;
  border: 0;
}


</style>


<div id="wrap">

	<!-- Code Editors -->
	<section id="code_editors">
		<div id="html" class="code_box">
			<h3>HTML</h3>
			<textarea name="html"></textarea>
		</div>
		<div id="css" class="code_box">
			<h3>CSS</h3>
			<textarea name="css"></textarea>
		</div>
		<div id="js" class="code_box">
			<h3>JavaScript</h3>
			<textarea name="js"></textarea>
		</div>
	</section>
	
	<!-- Sandboxing -->
	<section id="output">
		<iframe></iframe>
	</section>
	
</div>

<script src="iframe.js"></script>
